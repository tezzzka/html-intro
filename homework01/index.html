    <script>

        //02-->
        let admin
        let name = "Василий"
        admin = name
        console.log(admin)

        //03-->
        
        /*
            1. 10 плюс 10 получаем 20
            2. 20 плюс "10" получаем 2010 c типом данных string, т.к. если хотя бы один операнд является строкой, то второй также будет преобразован в строку, только в случае операции бинарного плюса.
            3. с помощью console.log выводим результат в консоль
        */
        console.log(typeof(10+10+"10"))

        /*
            1. 10 плюс "10" получаем 1010, тип данных string.
            2. 1010 (string) плюс 10 получаем 101010 (string), т.к. один из операндов выражения есть строка и у нас операция бинарного плюса.
            3. с помощью console.log выводим результат в консоль
        */
        console.log(10+"10"+10)

        /*
            1. 10 плюс 10 получаем 20, тип данных Number.
            2. Операция унарного плюса +10 в правой части преобразовывает в число.
            3. 20 плюс 10 получаем 30, тип Number.
            4. с помощью console.log выводим результат в консоль
        */
        console.log(10+10+ +"10")

         /*
            1. Унарная операция - преобразует "" к числу, получаем -0.
            2. Деление числа на -0 получаем минус бесконечность.
            3. с помощью console.log выводим результат в консоль
        */
        console.log(10/-"")

                 /*
            1. Унарная операция + преобразует "2,5" к числу, с ошибкой NaN.
            2. 10 делим на NaN получаем NaN.
            3. с помощью console.log выводим результат в консоль
        */
        console.log(10/+"2,5")

    </script>
